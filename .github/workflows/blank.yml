name: Test Commit Message Error

on:
  push:
    branches:
      - main

jobs:
  test-commit-message:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
      - name: “Clone from Xpert argo-helm-chart and Commit to Repo“
        run: |
          git pull
          sed '/image/s/:[^: ]*$/:${{ github.sha }}/' values.yaml > kustomize_values.yaml
          mv kustomize_values.yaml values.yaml
          git config --global user.email "git@madup.com"
          git config --global user.name "GitOps"
          git add .
          COMMIT_MSG='Revert "DM - [임시] NAVER_GFA API 수집 요청 시, 리소스 수집 요청 로직 제거"
          git commit -m "${{COMMIT_MSG}} - ${{ github.sha }}"
          git push
