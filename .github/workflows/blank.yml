name: Test Commit Message Error

on:
  push:
    branches:
      - main

jobs:
  test-commit-message:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
      - name: “Clone from Xpert argo-helm-chart and Commit to Repo“
        run: |
          git pull
          git config --global user.email "git@madup.com"
          git config --global user.name "GitOps"
          git add .
          git commit -m "${{ github.event.head_commit.message }} - ${{ github.sha }}"
          git push
